<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Białe znaki w HTML</title>
    <meta charset="utf-8">
    <meta name="description" content="Niektóre białe znaki mają znaczenie, a inne nie">
</head>

<body>
    <h1>Białe znaki w HTML</h1>
    <h2>Hello World</h2>
    <h2>
        Hello
        World
    </h2>
    <p>Wcięcia w kodzie HTML nie mają znaczenia przy renderowaniu zawartości strony.</p>
    <p>
        Zapisując tekst w kilku wierszach,
        ale w       ramach jednego znacznika p,
        białe znaki będą
        wyświetlane
        jako pojedyncze spacje, na wet jeżeli tych spacji będzie więcej.
    </p>
</body>

</html>
